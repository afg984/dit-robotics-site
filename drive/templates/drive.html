{% extends "base.html" %}

{% block mtitle %}Drive{% endblock %}

{% block content %}
<h2 class="page-header">Drive</h2>
<p>Welcome to Dit Drive!</p>
<p class="text-warning">This is a work-in-progress project.</p>
<form role="form" action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}

    {{ form.file.label_tag }}
    {{ form.file }}
  </div>
  <input type="submit" class="btn btn-default">
</form>
{% endblock %}
