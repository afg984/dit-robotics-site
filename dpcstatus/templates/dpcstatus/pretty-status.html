<h2><span class="text-{{ statusstyle|default:"muted" }}">{{ status|default:"Unknown" }}</span>{% if perc %} {{ perc }} %{% endif %}</h2>
{% if est %}<h3><small>Est</small> {{ est }} <small>Remaining</small></h3>{% endif %}
{% if done %}<h3><small>Done at</small> {{ done }}</h3>{% endif %}
{% if temp %}<h3><small>Hot End</small> {{ temp }} &deg;C</h3>{% endif %}
