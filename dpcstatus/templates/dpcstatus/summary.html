{% extends "base.html" %}

{% block mtitle %}3D Printer Status{% endblock %}

{% block content %}
<div class="row">
<div class="text-center">
<div class="col-md-6 col-md-offset-3">
<h2 class="page-header">3D Printer Status</h2>
<div id="status-block">
  {% include 'dpcstatus/pretty-status.html' %}
</div>
<span class="pull-right"><a href="{% url 'dpcstatus:details' %}">Details &gt;&gt;</a></span>
</div>
</div>
</div>
{% endblock %}


{% block script %}
<script>
setInterval(
  function() {
    $('#status-block').load('{% url "dpcstatus:status-block" %}');
  },
  1000
);
</script>
{% endblock %}
