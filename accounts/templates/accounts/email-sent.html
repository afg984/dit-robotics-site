{% extends "base.html" %}

{% block mtitle %}Email 驗證{% endblock %}

{% block content %}
<h2 class="page-header">Email Verification</h2>
{% if not error %}
<p>一封 Email 驗證信已被送至<code>{{ user.email }}</code>，該驗證 URL 會在 {{ user.profile.email_token_expire|date:"Y-m-d H:i" }} 失效。</p>
{% else %}
<p class="text-danger">{{ error }}</p>
{% endif %}
{% endblock %}
