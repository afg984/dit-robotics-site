{% extends "base.html" %}
{% load bootstrap3 %}

{% block mtitle %}登入{% endblock %}

{% block content %}
<div style="max-width: 400px; margin-left: auto; margin-right: auto;">
  <h2 class="page-header">登入</h2>
  <form method="post" action="{% url 'login' %}" role="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="登入" class="btn btn-default">
    {% endbuttons %}
  </form>
</div>
{% endblock %}
