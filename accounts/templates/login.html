{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'login' %}" role="form">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  <div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>
  <input type="submit" value="login">
</form>
{% endblock %}
