{% extends "base.html" %}

{% block content %}
<form method="post" action=".">
	<table>
		{% csrf_token %}
		{{ form }}
		<tr><td></td><td><input type="submit"></td></td></tr>
	</table>
</form>

<table class="messages">
	{% for message in messages %}
	<tr>
		<th>{{ message.nickname }}</th>
		<td>{{ message.message }}</td>
		<td>{{ message.created_at|date:"Y-m-d H:i" }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
