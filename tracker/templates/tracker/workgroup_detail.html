{% extends "base.html" %}

{% block mtitle %}{{ workgroup }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ workgroup }}</h2>
  </div>
  <div class="col-md-6">
    <h3>Members</h3>
    <ul>
      {% for member in workgroup.members.all %}
      <li>{{ member }}</li>
      {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
