{% extends "base.html" %}

{% block mtitle %}Tracker{% endblock %}

{% block content %}
<h2 class="page-header">Tracker</h2>
<div class="row">
  <div class="col-md-6">
    <h3>
      Workgroups
      <span class="pull-right">
        <a class="btn btn-default" href="{% url 'tracker:create_workgroup' %}">Create</a></span>
    </h3>
    {% for workgroup in workgroups %}
    <p><a href="{{ workgroup.get_absolute_url }}">{{ workgroup }}</a></p>
    {% empty %}
    <p>You don't belong to any workgroups</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
