{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h2 class="page-header">Create Project</h2>
<form method="post" class="form-horizontal">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  {% buttons layout="horizontal" %}
  <input type="submit" class="btn btn-primary">
  {% endbuttons %}
</form>
{% endblock %}
