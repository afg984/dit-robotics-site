{% extends "base.html" %}

{% block content %}
<h2 class="page-header">
  Our Projects
  <span class="pull-right">
    <a href={% url 'projects:create' %} class="btn btn-default">建立專案</a>
  </span>
</h2>
<ul>
  {% for project in projects %}
  <li><a href="{{ project.get_absolute_url }}">{{ project }}</a></li>
  {% empty %}
  <li>There are currently no projects.</li>
  {% endfor %}
</ul>
{% endblock %}
